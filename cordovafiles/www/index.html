<!DOCTYPE html>
<html>
    <head>
        <title>homeBase</title>
    </head>
    <body>


    <div id='content'>
    </div>


    <!-- Library Scripts -->
    <script type="text/javascript" src="js/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script src="lib/handlebars.js"></script>

    <!-- View Scripts -->
    <script src="js/family.js"></script>
    <script src="js/member.js"></script>
    <script src="js/family_list_view.js"></script>
    <script src="js/member_view.js"></script>

    <!-- App Script -->
    <script type="text/javascript" src="app.js"></script>


    <!-- View Templates -->
    <script type="text/x-handlebars-template" id="family-list-template">
        <div class="top-menu">
          <h1>Members</h1>
        </div>
        <div id="members">
        </div>
      </script>

    <script type="text/x-handlebars-template" id="members-row-template">
        <div class="row">
          <h3> {{title}} </h3>
          <p class="dim"> {{points}} <p/>
        </div>
    </script>



    <script id="member-template" type="text/x-handlebars-template">
        <div class="member-container">
            <p class="member-name">{{name}}</p>
            <div class="clear"></div>
            <table class="tasks-container">
                <tr class='button-container'>
                {{#assignedTasks}}
                    <td class="task-d">
                        <button class="title">{{title}}</button>
                    </td>
                    <td class="point-d">
                        <button class="point_value">{{point_value}}</button>
                    </td>
                </tr>
                {{/assignedTasks}}
                {{#completedTasks}}
                    <td class="task-d">
                        <button class="title">{{user}}</button>
                    </td>
                    <td class="point-d">
                        <button class="point_value">{{point_value}}</button>
                    </td>
                </tr>
                {{/completedTasks}}
            </table>
        </div>
        </script>


    <script id="task-template" type="text/x-handlebars-template">
        <tr class='button-container'>
        <td class="task-d"><button class="title">{{title}}</button></td><td class="point-d"><button class="point_value">{{point_value}}</button></td></tr>
    </script>



    </body>
</html>
